<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span>Layouts</span>
    </div>
    <div class="layout">
        <div class="flex-col">
            <div class="img-small-con" onclick="l1();" id="l1">
                <img class="img-small" src="layout1.jpeg">
                <span>LAYOUT 1</span>
            </div>
            <div class="img-small-con" onclick="l2();" id="l2">
                <img class="img-small" src="layout2.jpeg">
                <span>LAYOUT 2</span>
            </div>
            <div class="img-small-con" onclick="l3();" id="l3">
                <img class="img-small" src="layout3.jpeg">
                <span>LAYOUT 3</span>
            </div> 
        </div>
        <div class="show">
            <div id="image"></div>
        </div>
    </div>

    <script>
        initial()
        function initial(){

            document.getElementById("image").innerHTML = `<img class="image-big" src='layout1.jpeg'> `;
            document.getElementById("l1").style.background = "brown";
            document.getElementById("l2").style.background = "black";
            document.getElementById("l3").style.background = "black";
        }
        function l1(){
            document.getElementById("image").innerHTML = `<img class="image-big" src='layout1.jpeg'> `;
            document.getElementById("l1").style.background = "brown";
            document.getElementById("l2").style.background = "black";
            document.getElementById("l3").style.background = "black";
        }
        function l2(){
            document.getElementById("image").innerHTML = `<img class="image-big" src='layout2.jpeg'> `;
            document.getElementById("l1").style.background = "black"; 
            document.getElementById("l2").style.background = "brown";
            document.getElementById("l3").style.background = "black";
        }
        function l3(){
            document.getElementById("image").innerHTML = `<img class="image-big" src='layout3.jpeg'> `;
            document.getElementById("l1").style.background = "black"; 
            document.getElementById("l2").style.background = "black";
            document.getElementById("l3").style.background = "brown";
        }
    </script>
</body>
</html>
